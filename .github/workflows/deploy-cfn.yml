name: Deploy (CloudFormation via OIDC)

on:
  push:
    branches: [ main ]
    paths:
      - "templates/**"
      - ".github/workflows/deploy-cfn.yml"
  workflow_dispatch:

permissions:
  id-token: write   # for OIDC
  contents: read    # read repo

concurrency:
  group: cfn-${{ github.ref }}
  cancel-in-progress: false

env:
  AWS_REGION: us-east-1
  STACK_NAME: grc-agentic-core
  TEMPLATE_FILE: templates/grc-agentic-core.yml
  CHANGESET_NAME: cs-${{ github.run_id }}
  # Inline parameter overrides used by both CREATE and UPDATE paths
  PARAM_OVERRIDES: >
    ParameterKey=ProjectName,ParameterValue=grc-agentic
    ParameterKey=EnableBedrockVPCEndpoint,ParameterValue=false
    ParameterKey=EnableEvidenceObjectLock,ParameterValue=false

jobs:
  validate-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: production           # use env protection rules for approvals
      url: https://console.aws.amazon.com/cloudformation/home
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: CFN Lint
        uses: scottbrenner/cfn-lint-action@v2
        with:
          args: ${{ env.TEMPLATE_FILE }}

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_CFN_DEPLOYER }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: gha-${{ github.run_id }}

      - name: Who am I?
        run: aws sts get-caller-identity

      - name: Validate template
        run: |
          aws cloudformation validate-template \
            --template-body file://${{ env.TEMPLATE_FILE }}

      # Try UPDATE change set first; if stack doesn't exist, create a CREATE change set.
      - name: Create/Update Change Set
        run: |
          set -e
          set -o pipefail
          if aws cloudformation describe-stacks --stack-name "${{ env.STACK_NAME }}" >/dev/null 2>&1; then
            echo "Stack exists; creating UPDATE change set"
            aws cloudformation create-change-set \
              --stack-name "${{ env.STACK_NAME }}" \
              --change-set-name "${{ env.CHANGESET_NAME }}" \
              --change-set-type UPDATE \
              --template-body file://${{ env.TEMPLATE_FILE }} \
              --capabilities CAPABILITY_NAMED_IAM \
              --parameters ${{ env.PARAM_OVERRIDES }}
          else
            echo "Stack does not exist; creating CREATE change set"
            aws cloudformation create-change-set \
              --stack-name "${{ env.STACK_NAME }}" \
              --change-set-name "${{ env.CHANGESET_NAME }}" \
              --change-set-type CREATE \
              --template-body file://${{ env.TEMPLATE_FILE }} \
              --capabilities CAPABILITY_NAMED_IAM \
              --parameters ${{ env.PARAM_OVERRIDES }}
          fi

      - name: Wait for Change Set
        run: |
          aws cloudformation wait change-set-create-complete \
            --stack-name ${{ env.STACK_NAME }} \
            --change-set-name ${{ env.CHANGESET_NAME }}

      - name: Show changes
        run: |
          aws cloudformation describe-change-set \
            --stack-name ${{ env.STACK_NAME }} \
            --change-set-name ${{ env.CHANGESET_NAME }} \
            --query 'Changes[].ResourceChange.{Action:Action,LogicalId:LogicalResourceId,Type:ResourceType,Replacement:Replacement}' \
            --output table

      - name: Execute Change Set
        run: |
          aws cloudformation execute-change-set \
            --stack-name ${{ env.STACK_NAME }} \
            --change-set-name ${{ env.CHANGESET_NAME }}

      - name: Wait for Stack
        run: |
          # Wait for either update or create to finish successfully
          aws cloudformation wait stack-update-complete --stack-name ${{ env.STACK_NAME }} || \
          aws cloudformation wait stack-create-complete --stack-name ${{ env.STACK_NAME }}

      - name: Output Stack Values
        run: |
          aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --query "Stacks[0].Outputs" \
            --output table
